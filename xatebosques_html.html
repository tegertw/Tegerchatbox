<!-- item will be appened to this layout -->
<div id="log" class="sl__chat__layout">
</div>

<!-- chat item -->
<script type="text/template" id="chatlist_item">
    <div class="comment slide-in">
        <div class="title" data-from="{from}" data-id="{messageId}">
            <div class="meta" id="p">
                <div class="badges">
                </div>
                <div class="name" id="p">{from}</div>
            </div>
        </div>
        <div class="text">
            <div class="message" id="p">
                <span>{message}</span>
            </div>
        </div>
    </div>
</script>
